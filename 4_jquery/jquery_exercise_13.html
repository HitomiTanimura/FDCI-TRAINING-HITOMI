<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQUERY - ACTIVITY13</title>
</head>
  	<body>
		<div id="traffic_light" style="border: 1px solid grey; padding: 10px; width: 52px;">
			<div class="red_light" style="height: 50px; width: 50px; border-radius: 25px; border: 1px solid grey;"></div>
			<div class="yellow_light" style="height: 50px; width: 50px; border-radius: 25px; border: 1px solid grey;"></div>
			<div class="green_light" style="height: 50px; width: 50px; border-radius: 25px; border: 1px solid grey;"></div>
		</div>			


	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	</body>

	<!-- jquery -->
	<script type="text/javascript">
		$(document).ready(function(){
			startTraffic();
		});

		function startTraffic(){
				$("#traffic_light").css("background-color","#CCCCCC");
				$('.green_light').css("background-color","#66CC99");

				setTimeout(function () {
					$('.green_light').css("background-color","#CCCCCC");
					$('.yellow_light').css("background-color","#FFFF66");

					setTimeout(function () {
						$('.yellow_light').css("background-color","#CCCCCC");
						$('.red_light').css("background-color","#CC0033");

						setTimeout(function () {
							$('.red_light').css("background-color","#CCCCCC");
		    				startTraffic();
						},6000);

					},3000);

				},6000);

			}

		
   		
	</script>
</html>
