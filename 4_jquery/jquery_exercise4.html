<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQUERY - ACTIVITY4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<style type="text/css">
		.btn{
			width: 200px;
			height: 100px;
			font-size: 18px;
			background: pink;
			border: none;
			border-radius: 50%;
			display: block;
			
		}

		.btn:hover {
			opacity: 0.5;
		}
		

	</style>
</head>

  <body>
 <div id="fdc_div_element" style="background-color: purple; height: 500px; width: 100%"></div>
 <button class="btn">WHAT COLOR AM I?</button>
 <div class="result"></div>				    


	<!-- jquery -->
	<script type="text/javascript">
		$(document).ready(function(){
			$('.btn').click(function() {
		  	var color = $( this ).css( "background-color" );
		 	$( ".result" ).html( "Your background color is " + color + "." );
		});
	});
   
	</script>
  </body>
</html>
